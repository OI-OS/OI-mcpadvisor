name: Meilisearch Integration Tests

on: 
  push:
    paths:
      - 'src/services/providers/meilisearch/**'
      - 'src/config/meilisearch.ts'
      - 'src/tests/**/*meilisearch*.test.ts'
      - 'tests/e2e/meilisearch-*.spec.ts'
  pull_request:
    paths:
      - 'src/services/providers/meilisearch/**'
      - 'src/config/meilisearch.ts'
      - 'src/tests/**/*meilisearch*.test.ts'
      - 'tests/e2e/meilisearch-*.spec.ts'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build project
        run: pnpm run build
        
      - name: Run Meilisearch unit tests
        run: pnpm test:meilisearch:config && pnpm test:meilisearch:failover
        timeout-minutes: 5
        
  integration-tests:
    runs-on: ubuntu-latest
    services:
      meilisearch:
        image: getmeili/meilisearch:v1.15
        env:
          MEILI_MASTER_KEY: ${{ secrets.MEILISEARCH_TEST_KEY }}
          MEILI_ENV: development
        ports:
          - 7700:7700
        options: >-
          --health-cmd "curl -f http://localhost:7700/health"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
          
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build project
        run: pnpm run build
        
      - name: Wait for Meilisearch
        run: |
          timeout 180 bash -c 'until curl -f http://localhost:7700/health; do sleep 2; done'
        
      - name: Run Meilisearch integration tests
        run: pnpm test:meilisearch:local
        timeout-minutes: 10
        env:
          TEST_MEILISEARCH_HOST: http://localhost:7700
          TEST_MEILISEARCH_KEY: ${{ secrets.MEILISEARCH_TEST_KEY }}
          
  e2e-tests:
    runs-on: ubuntu-latest
    services:
      meilisearch:
        image: getmeili/meilisearch:v1.15
        env:
          MEILI_MASTER_KEY: ${{ secrets.MEILISEARCH_TEST_KEY }}
          MEILI_ENV: development
        ports:
          - 7700:7700
        options: >-
          --health-cmd "curl -f http://localhost:7700/health"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
          
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Build project
        run: pnpm run build
        
      - name: Wait for Meilisearch
        run: |
          timeout 180 bash -c 'until curl -f http://localhost:7700/health; do sleep 2; done'
        
      - name: Run Meilisearch E2E tests
        run: pnpm test:meilisearch:e2e
        timeout-minutes: 15
        env:
          MCP_INSPECTOR_URL: ${{ secrets.MCP_INSPECTOR_URL }}
          MCP_AUTH_TOKEN: ${{ secrets.MCP_AUTH_TOKEN }}
          TEST_MEILISEARCH_HOST: http://localhost:7700
          TEST_MEILISEARCH_KEY: ${{ secrets.MEILISEARCH_TEST_KEY }}
          
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30